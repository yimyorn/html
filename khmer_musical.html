<font face=khmer musical instrument'>​ឧបករណ៏ភ្លេងខ្មែរ
<h1><p ><1 sty-  ដើមកំណើតភ្លេងខ្មែរ មានតាំងពីបុរព្ធបុរាណមកម្លេះហើយភាគច្រើនគេនិយមលេងពេល</h1>
<p>
ឧបករណ៏ភ្លេងខ្មែរមានដូចជា​ ស្គរ(ស្ករដី ស្គរសម្ភោរ ស្គរធំ ស្គរតូច ស្គរជ័យ) ឈឹង រនាត(រនាតឯក រនាតធុង)  ទ្រសោ ទ្រអ៊ូ តាខេ ទ្រឆេ ខ្លុយ ឃឹម ឆាប គង គែន ណៃ មួង ស្រឡៃ ចាប៉ី គងវង្សតូច គងវង្សធំ ឃ្មោះ ប៉ាន់ កុងប៉ឹង ប៉ីអ។ល។ ឧបករណ៏ប៉ុន្មានប្រភេទទាំងនេះហើយ

<p >ស្គរដៃឬស្គរអារក្ស:ជាឧបករណ៍ស្ថិតក្នុងវង់ភ្លេងគ្រឿងទះសម្រាប់ប្រគំនៅក្នុងវង់ភ្លេងអារក្ស វង់ភ្លេងការ វង់ភ្លេងរាំវង់និងរបាំប្រជាប្រិយ៕ ពីមុនឧបករណ៍នេះធ្វើពីដី​តែសព្វថ្ងៃធ្វើពីឈើក្បាសលវាមានរាងមូលដូចជាផ្លែល្ពៅ ខ្លួនវាមូលដូចជាត្រឡាចនិងកន្ទុយមានរាងដូចជាក្អមទឹក នៅផ្នែកក្បាលមានពាសស្បែកពស់ថ្លាន់ ស្បែកត្រកួឬស្បែកទន្សាយដែលចាស្បែកមានសនៀងល្អ

<p​> រនាតឯក :ឧបករណ៍នេះមានមុខងារសំខាន់នៅក្នុងវង់ភ្លេងពិណពាទ្យផង ក្នុងវង់ភ្លេងមហោរីផង។ ឧបរណ៍នេះត្រូវបានគេគោះ ឬដំដោយអន្លូងចំនួនពីរនៅពេលប្រគំ។ រនាតឯកត្រូវបានគេយល់ឃើញផ្សេងៗគ្នាអំពីរូបរាងរបស់វា អ្នកខ្លះយល់ឃើញថារនាតឯកនេះរូបរាងរបស់វាធ្វើដូចជាទូកព្រោះក្បាល និងកន្ទុយរបស់វាមានរាងកោងដូចក្បាលទូក រីឯអ្នកខ្លះទៀតអះអាងថារនាតនេះមានរូបរាងដូចសត្វក្ងោកដោយសម្អាងថាខោលរនាតសងខាងរនាតមានរាងដូចកន្ទុយក្ងោកពង់។ បុន្តែតាមទស្សន់អ្នកតន្ត្រីបុរាណខ្មែរយល់ថារនាតឯករបស់ខ្មែរមានរាងតាមសត្វនាគគឺត្រង់ជើងពានទ្រស្នូលគឺជាកន្ទុយនាគពីរ ដែលរុំព័ន្ធគ្នាត្រង់ស្នូលគឺជាតួនាគពីរដែលងាកចេញពីគ្នាត្រង់ខោលសង់ខាងគឺជាក្បាលនាគពីរ ដែលកំពុងតែបើកពពារ រីឯផ្លែរនាតគឺជាស្រកានាគ។ ឧបករណ៍នេះមានស្នូលធ្វើអំពីឈើខខ្នុរ ឈើបេង ឈើនាងនួន ឬឈើធ្នង់ឈាមមាន់។ គេឱ្យឈ្មោះថារនាតឯកដោយសារឧបករណ៍នេះមានរាងតូចតែសំឡេងខ្ពស់ជាងរនាតផ្សេងៗជាពិសេសរនាតធុង។ រនាតឯកមានផ្លែសំនៀងចំនួន ២១ផ្លែធ្វើអំពីឫស្សី ឬឈើ ប៉ុន្តែផ្លែឬស្សីឱ្សសំនៀងល្អជាងគេ[១]។
